<div class="container py-2 px-4">
    <div class="d-flex justify-content-between align-items-center p-0 m-0">
        <div class="titles d-flex gap-3  align-items-center">
            <i class="text-muted-max fa-regular fa-square"></i>
            @if(myContent().isFavorite) {
                <i class="fa-solid fa-star" style="color: #f4c542;"></i>
            } @else {
                <i class="text-muted-max fa-regular fa-star"></i>
            }

            <i class="text-muted-max fa-solid fa-bookmark" [ngClass]="{'important': myContent().isImportant}"></i>
            <span class="">{{ myContent().title }}</span>
        </div>
        <div class="cont d-flex justify-content-between align-items-center">
            <span>{{ myContent().content }}</span>
            <small>{{ myContent().time }}</small>
        </div>
    </div>
</div>
