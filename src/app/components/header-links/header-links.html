<div id="container" class="p-0 d-flex justify-content-between align-items-center">
    <a [href]="myLink().linkAdress" class="text-muted py-2 px-4">
        <i class="{{ myLink().iconClass }} me-4"></i>
        <div class="my-label d-flex">
            <div class="d-flex fs-6 gap-2 align-items-center">
                <span>{{ myLink().label }}</span>
                @if(myLink().badge) {
                    @if(myLink().id == 1) {
                        <span class="badge bg-success rounded-pill">{{ myLink().badge }}</span>
                    } @else if (myLink().id == 2) {
                        <span class="badge bg-primary rounded-pill">{{ myLink().badge }}</span>
                    } @else if (myLink().id == 3) {
                        <span class="badge bg-warning rounded-pill">{{ myLink().badge }}</span>
                    }
                    
                }
                
            </div>
            
            <small>{{ myLink().others }}</small>
        </div>
    </a>
</div>
